<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Threes-Drop</title>

  <!-- Google Fonts - Clean, friendly typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-main: 'Nunito', 'Helvetica Neue', sans-serif;
      --bg-dark: #3d4f5f;
      --bg-light: #4a5d6e;
      --accent-primary: #5a9fd4;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: var(--font-main);
      background: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      /* Support for safe areas (notches, home bars) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 500px;
      max-height: 900px;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <!-- Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <!-- Game modules (order matters - dependencies first) -->
  <script src="js/config.js"></script>
  <script src="js/HighScoreManager.js"></script>
  <script src="js/LevelManager.js"></script>
  <script src="js/PowerUpManager.js"></script>
  <script src="js/SpecialTileManager.js"></script>
  <script src="js/BoardLogic.js"></script>
  <script src="js/Tile.js"></script>
  <script src="js/UIHelpers.js"></script>
  <script src="js/TileCollectionManager.js"></script>
  <script src="js/DailyChallengeManager.js"></script>
  <script src="js/AchievementManager.js"></script>
  <script src="js/GameStateManager.js"></script>
  <script src="js/scenes/MenuScene.js"></script>
  <script src="js/scenes/DailyChallengeScene.js"></script>
  <script src="js/scenes/TileCollectionScene.js"></script>
  <script src="js/scenes/LevelSelectScene.js"></script>
  <script src="js/scenes/TutorialSelectScene.js"></script>
  <script src="js/scenes/LeaderboardScene.js"></script>
  <script src="js/scenes/AchievementScene.js"></script>
  <script src="js/scenes/GameScene.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
