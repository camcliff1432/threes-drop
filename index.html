<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Threes-Drop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      max-height: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    canvas { display: block; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <!-- Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <!-- Game modules (order matters - dependencies first) -->
  <script src="js/config.js"></script>
  <script src="js/HighScoreManager.js"></script>
  <script src="js/LevelManager.js"></script>
  <script src="js/PowerUpManager.js"></script>
  <script src="js/SpecialTileManager.js"></script>
  <script src="js/BoardLogic.js"></script>
  <script src="js/Tile.js"></script>
  <script src="js/UIHelpers.js"></script>
  <script src="js/scenes/MenuScene.js"></script>
  <script src="js/scenes/LevelSelectScene.js"></script>
  <script src="js/scenes/GameScene.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
