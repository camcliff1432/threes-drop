<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Threes-Drop - Debug</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #game-container {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      max-height: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    canvas {
      display: block;
      border-radius: 8px;
    }

    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="debug">Loading...</div>
  <div id="game-container"></div>

  <script>
    const debug = document.getElementById('debug');
    function log(msg) {
      console.log(msg);
      debug.innerHTML += msg + '<br>';
    }

    log('Starting...');
  </script>

  <!-- Phaser 3 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

  <script>
    log('Phaser loaded: ' + (typeof Phaser !== 'undefined' ? 'YES v' + Phaser.VERSION : 'NO'));
  </script>

  <!-- Game scripts in dependency order -->
  <script src="BoardLogic.js"></script>
  <script>
    log('BoardLogic loaded: ' + (typeof BoardLogic !== 'undefined' ? 'YES' : 'NO'));
  </script>

  <script src="Tile.js"></script>
  <script>
    log('Tile loaded: ' + (typeof Tile !== 'undefined' ? 'YES' : 'NO'));
  </script>

  <script src="GameScene.js"></script>
  <script>
    log('GameScene loaded: ' + (typeof GameScene !== 'undefined' ? 'YES' : 'NO'));
  </script>

  <script src="main.js"></script>
  <script>
    log('Game initialized');
    setTimeout(() => {
      if (document.querySelector('canvas')) {
        log('Canvas created!');
      } else {
        log('ERROR: No canvas found!');
      }
    }, 1000);
  </script>
</body>
</html>
